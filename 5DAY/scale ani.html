<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	margin:0;
	width:100%;
	height:100%;
	display: flex;
	align-items: center;
	justify-content: center;
}
div{
	background-color: pink;
	width:80vmin;
	height:80vmin;
}
@keyframes sca{
	50%{
		transform:scale(0.5,0.5);
	}
	100%{
		transform:scale(2,1);
	}
}
.anim{
	animation: sca 2s infinite;
}
</style>
</head>
<body>
<div class="anim"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
html, body{

    background-color:#FFF5F3;
    width: 100%;
    height:100%;
    margin: 0;
}
body{

    font-family: "futura";
    font-style: bold;
    font-size: 80pt;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i}; 
    return i;
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>

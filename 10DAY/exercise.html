<!DOCTYPE html>
<html>
<body>
<script>
	
var aNumber = 5;
console.log(aNumber);

var aString = "5";
console.log(aString);

var aBool = true;
console.log(aBool);

var anArray = [ aNumber, aString, aBool];
console.log(anArray);
console.log(anArray[2]);

var anObject = {
	"number" : aNumber,
	"string" : aString,
	"success" : aBool
}
console.log(anObject);
console.log(anObject.success);
console.log(anObject["success"]);

var aFunction = function(argument){
	console.log("hello " + argument);
}
 
aFunction("sejung");
aFunction("minseok");

</script>
</body>
</html>
